<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json';

        fetch(url)
            .then(response => response.json())
            .then(estados => {
                const itens = estados.reduce((html, estado) => {
                    html += `<li>${estado.nome}`;
                    return html;
                }, '');

                document.body.insertAdjacentHTML('beforeend', `<ul type="circle">${itens}</ul>`);
            })
            .catch(err => {
                console.error(err);
            });
    </script>
</body>
